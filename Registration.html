<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transfer Registration Portal</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: #f8fafc;
}
.input {
    border: 1px solid #cbd5e1;
}
.input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,.15);
}
.segment {
    border: 1px solid #cbd5e1;
}
.segment.active {
    background: #2563eb;
    color: #ffffff;
    border-color: #2563eb;
    font-weight: 600;
}
.mandatory::after {
    content: " *";
    color: red;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<!-- Loader -->
<div id="loader" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white px-6 py-4 rounded shadow text-center">
        <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
        <p class="mt-3 text-sm font-medium">Processing...</p>
    </div>
</div>

<!-- Card -->
<div class="bg-white w-full max-w-3xl rounded-xl shadow-lg p-8">

<h1 class="text-3xl font-bold text-gray-800 mb-2">
    Transfer Registration
</h1>
<p class="text-gray-500 mb-8">
    Fill all details carefully. All fields are mandatory.
</p>

<form id="regForm" class="space-y-6">

<!-- Name & DOJ -->
<div class="grid md:grid-cols-2 gap-6">
    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Full Name</label>
        <input id="name" type="text" required class="input w-full rounded-lg px-4 py-3 mt-1">
    </div>

    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Date of Joining</label>
        <input id="doj" type="date" required class="input w-full rounded-lg px-4 py-3 mt-1">
    </div>
</div>

<!-- Designation & Mobile -->
<div class="grid md:grid-cols-2 gap-6">
    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Designation</label>
        <select id="designation" required class="input w-full rounded-lg px-4 py-3 mt-1">
            <option value="">Select</option>
            <option>Junior Assistant</option>
            <option>Typist</option>
            <option>Steno Typist</option>
            <option>Others</option>
        </select>
    </div>

    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">WhatsApp Number</label>
        <input id="phone" type="tel" maxlength="10" required
               pattern="[6-9][0-9]{9}"
               class="input w-full rounded-lg px-4 py-3 mt-1"
               placeholder="10-digit mobile number">
    </div>
</div>

<!-- Probation & COA -->
<div class="grid md:grid-cols-2 gap-6">
    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Probation Declared?</label>
        <div class="flex gap-2 mt-1">
            <button type="button" class="segment px-4 py-2 rounded-lg flex-1"
                    onclick="toggle('probation','Yes',this)">Yes</button>
            <button type="button" class="segment active px-4 py-2 rounded-lg flex-1"
                    onclick="toggle('probation','No',this)">No</button>
        </div>
        <input type="hidden" id="probation" value="No">
    </div>

    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">COA Completed?</label>
        <div class="flex gap-2 mt-1">
            <button type="button" class="segment px-4 py-2 rounded-lg flex-1"
                    onclick="toggle('coa','Yes',this)">Yes</button>
            <button type="button" class="segment active px-4 py-2 rounded-lg flex-1"
                    onclick="toggle('coa','No',this)">No</button>
        </div>
        <input type="hidden" id="coa" value="No">
    </div>
</div>

<!-- Districts -->
<div class="grid md:grid-cols-2 gap-6">
    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Current District</label>
        <select id="workingDistrict" required class="input w-full rounded-lg px-4 py-3 mt-1">
            <option>Loading...</option>
        </select>
    </div>

    <div>
        <label class="mandatory text-sm font-semibold text-gray-700">Transfer District</label>
        <select id="willingDistrict" required class="input w-full rounded-lg px-4 py-3 mt-1">
            <option>Loading...</option>
        </select>
    </div>
</div>

<!-- Email -->
<div>
    <label class="mandatory text-sm font-semibold text-gray-700">Email ID</label>
    <div class="flex gap-3 mt-1">
        <input id="email" type="email" required class="input flex-1 rounded-lg px-4 py-3">
        <button type="button" onclick="sendOTP()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-lg font-semibold">
            Get OTP
        </button>
    </div>
</div>

<!-- OTP -->
<div id="otpBox" class="hidden">
    <label class="mandatory text-sm font-semibold text-gray-700">Enter OTP</label>
    <input id="otp" type="text" maxlength="4"
           class="input w-full text-center text-2xl tracking-widest rounded-lg px-4 py-3 mt-1"
           placeholder="0000">
    <button type="button" onclick="submitForm()"
            class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-bold">
        Submit Registration
    </button>
</div>

</form>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec";

function toggle(field,value,btn){
    document.getElementById(field).value = value;
    btn.parentElement.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
}

window.onload = () => {
    fetch(`${SCRIPT_URL}?action=getDistricts`)
    .then(r=>r.json())
    .then(list=>{
        const opt = list.map(d=>`<option>${d}</option>`).join('');
        workingDistrict.innerHTML = `<option value="">Select</option>`+opt;
        willingDistrict.innerHTML = `<option value="">Select</option>`+opt;
    });
};

function sendOTP(){
    if(phone.value.length!==10) return alert("Enter valid mobile number");
    if(!email.value.includes('@')) return alert("Enter valid email");

    loader.classList.remove('hidden');
    fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(email.value)}`)
    .then(r=>r.json())
    .then(()=>{
        loader.classList.add('hidden');
        otpBox.classList.remove('hidden');
        alert("OTP sent to email");
    });
}

function submitForm(){
    if(!/^\d{4}$/.test(otp.value)) return alert("Invalid OTP");

    loader.classList.remove('hidden');
    fetch(SCRIPT_URL,{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            action:"register",
            otp:otp.value,
            userData:{
                name:name.value,
                doj:doj.value,
                designation:designation.value,
                phone:phone.value,
                probation:probation.value,
                coa:coa.value,
                workingDistrict:workingDistrict.value,
                willingDistrict:willingDistrict.value,
                email:email.value
            }
        })
    })
    .then(r=>r.json())
    .then(res=>{
        loader.classList.add('hidden');
        if(res.status==="SUCCESS"){
            alert("Registration successful");
            location.reload();
        }else{
            alert("OTP verification failed");
        }
    });
}
</script>

</body>
</html>
