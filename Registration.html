<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Transfer | Premium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
        }
        .input-premium {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-premium:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
            background: white;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            transition: transform 0.2s ease;
        }
        .btn-gradient:active { transform: scale(0.98); }
        .hidden { display: none; }
        
        /* Smooth Spinner */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white/60 backdrop-blur-sm hidden">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-slate-200 border-t-slate-800 rounded-full animate-spin"></div>
            <p class="mt-4 text-sm font-medium text-slate-600">Syncing with Cloud...</p>
        </div>
    </div>

    <div class="glass-card w-full max-w-xl rounded-3xl p-8 md:p-12">
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Registration</h1>
            <p class="text-slate-500 mt-2">Enter your details to find your mutual transfer match.</p>
        </header>

        <form id="regForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Full Name</label>
                    <input type="text" id="name" class="input-premium w-full rounded-xl px-4 py-3 text-slate-800" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">DOJ</label>
                    <input type="date" id="doj" class="input-premium w-full rounded-xl px-4 py-3 text-slate-800">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Professional Role</label>
                <select id="designation" class="input-premium w-full rounded-xl px-4 py-3 text-slate-800 appearance-none">
                    <option>Junior Assistant</option>
                    <option>Typist</option>
                    <option>Steno Typist</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Current Post</label>
                    <select id="workingDistrict" class="input-premium w-full rounded-xl px-4 py-3 text-slate-800">
                        <option>Loading Districts...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Target Post</label>
                    <select id="willingDistrict" class="input-premium w-full rounded-xl px-4 py-3 text-slate-800">
                        <option>Loading Districts...</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Official Email</label>
                <div class="flex gap-2">
                    <input type="email" id="email" class="input-premium flex-1 rounded-xl px-4 py-3 text-slate-800" placeholder="email@gov.in">
                    <button type="button" onclick="sendOTP()" class="px-6 py-3 bg-slate-100 text-slate-700 font-medium rounded-xl hover:bg-slate-200 transition-colors">
                        Get OTP
                    </button>
                </div>
            </div>

            <div id="otpBox" class="hidden animate-in fade-in slide-in-from-top-4 duration-500">
                <label class="block text-xs font-bold uppercase tracking-wider text-blue-600 mb-2 text-center">Security Verification</label>
                <div class="bg-blue-50 border border-blue-100 p-6 rounded-2xl">
                    <input type="text" id="otpInput" maxlength="4" class="w-full text-center text-3xl font-bold tracking-widest bg-transparent border-none focus:ring-0 text-blue-700" placeholder="0000">
                    <button type="button" onclick="submitRegistration()" class="w-full mt-4 btn-gradient text-white font-semibold py-4 rounded-xl shadow-lg">
                        Finalize Registration
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec";

        window.onload = () => {
            fetch(`${SCRIPT_URL}?action=getDistricts`)
                .then(res => res.json())
                .then(data => {
                    const html = data.map(d => `<option value="${d}">${d}</option>`).join('');
                    document.getElementById('workingDistrict').innerHTML = html;
                    document.getElementById('willingDistrict').innerHTML = html;
                });
        };

        function sendOTP() {
            const email = document.getElementById('email').value;
            if(!email) return alert("Email Required");
            
            document.getElementById('loader').classList.remove('hidden');
            fetch(`${SCRIPT_URL}?action=sendOTP&email=${email}`)
                .then(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('otpBox').classList.remove('hidden');
                });
        }

        function submitRegistration() {
            const payload = {
                action: "register",
                otp: document.getElementById('otpInput').value,
                userData: {
                    name: document.getElementById('name').value,
                    designation: document.getElementById('designation').value,
                    doj: document.getElementById('doj').value,
                    workingDistrict: document.getElementById('workingDistrict').value,
                    willingDistrict: document.getElementById('willingDistrict').value,
                    phone: "N/A", // Add phone field if needed
                    email: document.getElementById('email').value
                }
            };

            document.getElementById('loader').classList.remove('hidden');
            fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
                .then(() => {
                    alert("Registration Successful!");
                    window.location.reload();
                });
        }
    </script>
</body>
</html>
