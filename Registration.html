<!DOCTYPE html>
<html>
<head>
    <title>Register | Mutual Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 999; justify-content: center; align-items: center; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light p-4">
    <div id="loader" class="loading"><div class="spinner-border text-primary"></div></div>
    
    <div class="card mx-autoContent" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="text-center">Create Request</h3>
            <form id="regForm">
                <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>
                <select id="designation" class="form-select mb-2">
                    <option>Junior Assistant</option><option>Typist</option><option>Other</option>
                </select>
                <input type="date" id="doj" class="form-control mb-2" required>
                <select id="workingDistrict" class="form-select mb-2"><option>Loading Districts...</option></select>
                <select id="willingDistrict" class="form-select mb-2"><option>Loading Districts...</option></select>
                <input type="tel" id="phone" class="form-control mb-2" placeholder="WhatsApp Number" required>
                
                <div class="input-group mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <button class="btn btn-primary" type="button" onclick="sendOTP()">Get OTP</button>
                </div>

                <div id="otpBox" class="hidden">
                    <input type="text" id="otpInput" class="form-control mb-2" placeholder="4-Digit OTP">
                    <button class="btn btn-success w-100" type="button" onclick="submitRegistration()">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "REPLACE_WITH_YOUR_EXEC_URL";

        window.onload = () => {
            fetch(`${SCRIPT_URL}?action=getDistricts`)
                .then(res => res.json())
                .then(data => {
                    const html = data.map(d => `<option value="${d}">${d}</option>`).join('');
                    document.getElementById('workingDistrict').innerHTML = html;
                    document.getElementById('willingDistrict').innerHTML = html;
                });
        };

        function sendOTP() {
            const email = document.getElementById('email').value;
            document.getElementById('loader').style.display = 'flex';
            fetch(`${SCRIPT_URL}?action=sendOTP&email=${email}`)
                .then(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('otpBox').classList.remove('hidden');
                    alert("OTP Sent!");
                });
        }

        function submitRegistration() {
            const payload = {
                action: "register",
                otp: document.getElementById('otpInput').value,
                userData: {
                    name: document.getElementById('name').value,
                    designation: document.getElementById('designation').value,
                    doj: document.getElementById('doj').value,
                    workingDistrict: document.getElementById('workingDistrict').value,
                    willingDistrict: document.getElementById('willingDistrict').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value
                }
            };

            document.getElementById('loader').style.display = 'flex';
            fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) })
                .then(() => {
                    alert("Success! Check Dashboard.");
                    window.location.href = "index.html";
                });
        }
    </script>
</body>
</html>
