<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mutual Transfer | Pro Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f4f7fa;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            /* Demand Colors */
            --demand-high: #ef4444;
            --demand-mod: #f59e0b;
            --demand-low: #10b981;
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            letter-spacing: -0.01em;
        }

        /* --- Global Loader --- */
        #globalLoader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* --- Header & Glassmorphism --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1060;
        }

        /* --- Modern Table UI --- */
        .table-wrapper {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table thead th {
            background: #f8fafc;
            color: var(--text-muted);
            font-size: 0.72rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 20px;
            border-bottom: 2px solid var(--border);
            letter-spacing: 0.08em;
        }

        .table td {
            padding: 20px;
            vertical-align: middle;
            border-bottom: 1px solid #f1f5f9;
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* --- Your Post Highlight --- */
        .row-identity {
            background-color: #f0f7ff !important;
            box-shadow: inset 4px 0 0 var(--primary);
        }

        /* --- Demand Logic Indicators --- */
        .demand-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .demand-pill {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .lvl-high { background: #fee2e2; color: var(--demand-high); }
        .lvl-mod { background: #fff7ed; color: var(--demand-mod); }
        .lvl-low { background: #ecfdf5; color: var(--demand-low); }

        /* --- Match Badges --- */
        .badge-status {
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.65rem;
            text-transform: uppercase;
        }
        .s-match { background: var(--primary); color: white; }
        .s-3way { background: #7c3aed; color: white; }
        .s-pending { background: #f1f5f9; color: var(--text-muted); }

        /* --- Controls --- */
        .filter-control {
            height: 52px;
            border-radius: 14px;
            border: 1px solid var(--border);
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 0.88rem;
        }
        .filter-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-unlock {
            background: var(--primary);
            color: white !important;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 700;
            border: none;
            transition: transform 0.2s;
        }
        .btn-unlock:hover { transform: scale(1.05); }

        @media (max-width: 768px) {
            .table td { padding: 15px 10px; font-size: 0.8rem; }
            .desktop-only { display: none; }
        }
    </style>
</head>

<body>

<div id="globalLoader">
    <div class="spinner-border text-primary" style="width: 2.5rem; height: 2.5rem; border-width: 0.25em;"></div>
    <h6 class="mt-4 font-weight-bold text-dark">Optimizing Dashboard...</h6>
</div>

<header class="glass-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="bg-primary text-white p-2 rounded-lg mr-3 shadow-sm">
                <i class="fas fa-sync-alt fa-lg"></i>
            </div>
            <h5 class="font-weight-bold mb-0 text-dark">Mutual Hub</h5>
        </div>
        <div id="idContainer" class="d-none">
            <div class="bg-white border px-3 py-2 rounded-xl d-flex align-items-center shadow-sm">
                <div class="bg-success rounded-circle mr-2" style="width:8px; height:8px"></div>
                <small class="font-weight-bold mr-3" id="lblUserPhone">00...00</small>
                <i class="fas fa-power-off text-danger cursor-pointer" onclick="clearIdentity()"></i>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4 pb-5">
    <div class="bg-white p-4 rounded-24 border mb-4 shadow-sm">
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-3">
                <label class="small text-muted font-weight-bold">QUICK SEARCH</label>
                <div class="input-group">
                    <input id="inpSearch" class="form-control filter-control" placeholder="Search designation..." oninput="renderTable()">
                </div>
            </div>
            <div class="col-lg-2 col-md-6 mb-3">
                <label class="small text-muted font-weight-bold">FROM</label>
                <select id="selFrom" class="form-control filter-control" onchange="renderTable()"><option value="all">All Districts</option></select>
            </div>
            <div class="col-lg-2 col-md-6 mb-3">
                <label class="small text-muted font-weight-bold">TO</label>
                <select id="selTo" class="form-control filter-control" onchange="renderTable()"><option value="all">All Districts</option></select>
            </div>
            <div class="col-lg-3 col-md-12 mb-3 d-flex align-items-end">
                <button id="btnMatches" class="btn btn-outline-primary font-weight-bold rounded-14 w-100" style="height:52px;" onclick="toggleMatches()">
                    <i class="fas fa-filter mr-2"></i>My Potential Matches
                </button>
            </div>
            <div class="col-lg-1 col-md-12 mb-3 d-flex align-items-end">
                <button class="btn btn-light border rounded-14 w-100" style="height:52px;" onclick="resetUI()">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="table-responsive">
            <table class="table m-0">
                <thead>
                    <tr>
                        <th>Employee Listing</th>
                        <th>Current Base</th>
                        <th>Transfer To</th>
                        <th class="desktop-only">Market Demand</th>
                        <th>Status</th>
                        <th class="text-center">Connect</th>
                    </tr>
                </thead>
                <tbody id="mainTbody"></tbody>
            </table>
        </div>
        <div id="noData" class="text-center p-5 d-none">
            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="80" class="mb-3 opacity-50">
            <h6 class="text-muted font-weight-bold">No results found for your criteria</h6>
        </div>
    </div>
</div>

<div class="modal fade" id="modalVerify" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 p-4 rounded-24">
            <div class="text-center py-3">
                <h4 class="font-weight-bold">Secure Access</h4>
                <p class="text-muted">Enter the mobile number used during registration.</p>
                <input id="verifyPhone" type="tel" maxlength="10" class="form-control text-center font-weight-bold mb-4" style="height:60px; font-size:1.8rem; border-radius:15px;" placeholder="0000000000">
                <button class="btn btn-primary btn-block py-3 font-weight-bold rounded-15" onclick="saveVerify()">Verify & Sync</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalContact" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 p-4 rounded-24 shadow-lg">
            <div class="text-center">
                <div class="small font-weight-bold text-primary mb-2 uppercase">Verified Match Found</div>
                <h2 id="resName" class="font-weight-bold">---</h2>
                <div class="bg-light p-4 rounded-24 my-4 border">
                    <span class="text-muted small font-weight-bold">MOBILE NUMBER</span>
                    <h1 class="text-dark font-weight-bold mb-0 mt-1" id="resPhone">---</h1>
                </div>
                <div class="row">
                    <div class="col-6"><a id="callLink" class="btn btn-primary btn-block py-3 font-weight-bold rounded-15 shadow-sm"><i class="fas fa-phone mr-2"></i>Call</a></div>
                    <div class="col-6"><a id="waLink" target="_blank" class="btn btn-success btn-block py-3 font-weight-bold rounded-15 shadow-sm"><i class="fab fa-whatsapp mr-2"></i>Chat</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    const API = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec";
    let MASTER_DATA = [], FILTER_MATCHES = false;
    const MY_PHONE = localStorage.getItem("userPhone");

    $(document).ready(() => {
        if(MY_PHONE) {
            $('#idContainer').removeClass('d-none');
            $('#lblUserPhone').text(MY_PHONE.slice(0,2) + '****' + MY_PHONE.slice(8));
        }
        loadData();
    });

    function loadData() {
        $("#globalLoader").show();
        fetch(`${API}?action=getDashboardData`)
        .then(r => r.json())
        .then(data => {
            MASTER_DATA = data || [];
            buildFilters();
            renderTable();
            $("#globalLoader").fadeOut();
        });
    }

    function buildFilters() {
        const fromSet = [...new Set(MASTER_DATA.map(x => x['Working District']))].sort();
        const toSet = [...new Set(MASTER_DATA.map(x => x['Willing District']))].sort();
        fromSet.forEach(d => $('#selFrom').append(`<option value="${d}">${d}</option>`));
        toSet.forEach(d => $('#selTo').append(`<option value="${d}">${d}</option>`));
    }

    function toggleMatches() {
        if(!MY_PHONE) { $('#modalVerify').modal('show'); return; }
        FILTER_MATCHES = !FILTER_MATCHES;
        $('#btnMatches').toggleClass('btn-primary btn-outline-primary text-white');
        renderTable();
    }

    function renderTable() {
        const query = $('#inpSearch').val().toLowerCase();
        const from = $('#selFrom').val();
        const to = $('#selTo').val();
        const me = MASTER_DATA.find(x => String(x.phone) === String(MY_PHONE));

        const filtered = MASTER_DATA.filter(r => {
            const matchesSearch = r['Your Designation'].toLowerCase().includes(query);
            const matchesFrom = from === 'all' || r['Working District'] === from;
            const matchesTo = to === 'all' || r['Willing District'] === to;

            if (FILTER_MATCHES && me) {
                const isDirect = (r['Working District'] === me['Willing District'] && r['Willing District'] === me['Working District']);
                const is3Way = r.MATCH_STATUS.includes("3-WAY") && (r['Working District'] === me['Willing District'] || r['Willing District'] === me['Working District']);
                const isOwn = String(r.phone) === String(MY_PHONE);
                return matchesSearch && matchesFrom && matchesTo && (isDirect || is3Way || isOwn);
            }
            return matchesSearch && matchesFrom && matchesTo;
        });

        const tbody = $('#mainTbody').empty();
        $('#noData').toggleClass('d-none', filtered.length > 0);

        filtered.forEach(row => {
            const isMe = String(row.phone) === String(MY_PHONE);
            const hasMatch = row.MATCH_STATUS.includes("MATCH");
            
            // Modern Demand UI Logic
            let demandClass = "lvl-low", demandDot = "#10b981";
            if(row.DEMAND_STATUS.includes("HIGH")) { demandClass = "lvl-high"; demandDot = "#ef4444"; }
            else if(row.DEMAND_STATUS.includes("Moderate")) { demandClass = "lvl-mod"; demandDot = "#f59e0b"; }

            // Status Badge Logic
            let statusMarkup = `<span class="badge-status s-pending">Pending</span>`;
            if(row.MATCH_STATUS.includes("3-WAY")) statusMarkup = `<span class="badge-status s-3way">3-Way Match</span>`;
            else if(hasMatch) statusMarkup = `<span class="badge-status s-match">Matched</span>`;

            tbody.append(`
                <tr class="${isMe ? 'row-identity' : ''}">
                    <td>
                        <div class="font-weight-bold text-dark">${row['Your Designation']}</div>
                        ${isMe ? '<div class="text-primary font-weight-bold" style="font-size:0.65rem">PRIMARY USER POST</div>' : ''}
                    </td>
                    <td><i class="fas fa-map-marker-alt text-muted mr-1"></i> ${row['Working District']}</td>
                    <td><i class="fas fa-paper-plane text-muted mr-1"></i> ${row['Willing District']}</td>
                    <td class="desktop-only">
                        <div class="demand-pill ${demandClass}">
                            <span class="demand-dot" style="background:${demandDot}"></span>
                            ${row.DEMAND_STATUS}
                        </div>
                    </td>
                    <td>${statusMarkup}</td>
                    <td class="text-center">
                        <button class="btn btn-unlock shadow-sm" onclick="unlockRow(${row.id}, ${hasMatch})">
                            ${hasMatch ? '<i class="fas fa-lock-open"></i>' : '<i class="fas fa-lock text-white-50"></i>'}
                        </button>
                    </td>
                </tr>
            `);
        });
    }

    async function unlockRow(id, active) {
        if(!active) return;
        if(!MY_PHONE) { $('#modalVerify').modal('show'); return; }

        $("#globalLoader").fadeIn();
        try {
            const res = await fetch(API, {
                method: "POST",
                body: JSON.stringify({ rowId: id, userPhone: MY_PHONE })
            });
            const data = await res.json();
            $("#globalLoader").fadeOut();
            
            if(data.error) alert(data.error);
            else {
                $('#resName').text(data.name);
                $('#resPhone').text(data.contact);
                $('#callLink').attr("href", "tel:" + data.contact);
                $('#waLink').attr("href", "https://wa.me/91" + data.contact);
                $('#modalContact').modal('show');
            }
        } catch(e) { $("#globalLoader").fadeOut(); alert("Connection failed."); }
    }

    function saveVerify() {
        const val = $('#verifyPhone').val();
        if(/^\d{10}$/.test(val)) {
            localStorage.setItem("userPhone", val);
            location.reload();
        } else alert("Invalid phone number format.");
    }

    function resetUI() {
        $('#inpSearch').val('');
        $('#selFrom').val('all');
        $('#selTo').val('all');
        FILTER_MATCHES = false;
        $('#btnMatches').removeClass('btn-primary text-white').addClass('btn-outline-primary');
        renderTable();
    }

    function clearIdentity() {
        localStorage.removeItem("userPhone");
        location.reload();
    }
</script>
</body>
</html>
