<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mutual Transfer | Live Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 18px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .stat-card:hover { transform: translateY(-4px); }
        .stat-card h2 { font-size: 0.75rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        .stat-card p { font-size: 1.8rem; color: var(--primary); font-weight: 800; margin: 0; }

        .filter-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        }
        .search-input {
            border-radius: 14px;
            border: 1.5px solid var(--border);
            height: 50px;
            font-weight: 500;
        }
        
        .btn-my-matches {
            height: 50px;
            border-radius: 14px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .table-container {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .thead-dark th {
            background: #0f172a;
            border: none;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 20px;
        }
        
        /* Badge Styling */
        .badge-match { background: #dcfce7; color: #166534; border-radius: 8px; padding: 6px 12px; font-weight: 700; font-size: 0.7rem; }
        .badge-3way { background: #e0f2fe; color: #0369a1; border-radius: 8px; padding: 6px 12px; font-weight: 700; font-size: 0.7rem; }
        .badge-high { background: #fee2e2; color: #dc2626; border-radius: 8px; padding: 6px 12px; font-weight: 700; font-size: 0.7rem; }
        .badge-mod { background: #fef9c3; color: #854d0e; border-radius: 8px; padding: 6px 12px; font-weight: 700; font-size: 0.7rem; }
        
        .btn-view-action {
            background: var(--primary);
            color: #fff !important;
            border-radius: 12px;
            font-weight: 700;
            padding: 8px 20px;
            border: none;
            transition: all 0.2s;
        }
        .btn-view-action:hover { background: var(--primary-dark); transform: scale(1.05); }

        .mobile-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .my-post-highlight {
            background-color: #fffbeb !important;
        }

        #globalLoader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .desktop-only { display: none; }
            .mobile-card { display: block; }
        }
    </style>
</head>

<body>

<div id="globalLoader">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    <p class="mt-3 font-weight-bold text-dark">Syncing Live Transfers...</p>
</div>

<div class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h5 class="font-weight-bold mb-0">
            <i class="fas fa-bolt text-warning mr-2"></i>Live Dashboard
        </h5>
        <div id="idBadge" class="d-none">
            <span class="badge badge-light p-2 border">
                <i class="fas fa-user-circle text-primary mr-1"></i>
                <span id="identityLabel" class="mr-2"></span>
                <i class="fas fa-times-circle text-danger cursor-pointer" onclick="clearIdentity()"></i>
            </span>
        </div>
    </div>
</div>

<div class="container mt-4 pb-5">

    <div class="row mb-4">
        <div class="col-4"><div class="stat-card"><h2>Live Requests</h2><p id="totalRequests">0</p></div></div>
        <div class="col-4"><div class="stat-card"><h2>Matches Found</h2><p id="totalMatches">0</p></div></div>
        <div class="col-4"><div class="stat-card"><h2>Match Rate</h2><p id="successRate">0%</p></div></div>
    </div>

    <div class="filter-section mb-4">
        <div class="row">
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">SEARCH DESIGNATION</label>
                <input id="globalSearch" class="form-control search-input" placeholder="e.g. Typist" onkeyup="filterTable()">
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">FROM DISTRICT</label>
                <select id="filterFrom" class="form-control search-input" onchange="filterTable()">
                    <option value="all">All Locations</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">YOUR ACCOUNT</label>
                <button id="btnMyMatches" class="btn btn-outline-primary btn-block btn-my-matches" onclick="toggleMyMatches()">
                    <i class="fas fa-user-check mr-2"></i>My Matches
                </button>
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">DEMAND LEVEL</label>
                <select id="filterDemand" class="form-control search-input" onchange="filterTable()">
                    <option value="all">Any Demand</option>
                    <option value="HIGH">High Demand Only</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-container desktop-only">
        <table class="table table-hover m-0">
            <thead class="thead-dark">
                <tr>
                    <th>Designation</th>
                    <th>Current Station</th>
                    <th>Willing To</th>
                    <th>Demand</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="mobileCardContainer" class="d-md-none"></div>

</div>

<div class="modal fade" id="verifyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg p-4 rounded-lg">
            <div class="text-center">
                <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3">
                    <i class="fas fa-shield-alt fa-2x"></i>
                </div>
                <h5 class="font-weight-bold">Identity Verification</h5>
                <p class="text-muted small">Enter your 10-digit mobile number to view your specific matches.</p>
            </div>
            <input id="userPhoneInput" type="tel" maxlength="10" class="form-control text-center py-4 font-weight-bold mb-3" style="font-size: 1.5rem;" placeholder="9876543210">
            <button class="btn btn-primary btn-block py-3 font-weight-bold" onclick="handleVerify()">Unlock Access</button>
        </div>
    </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg p-4 rounded-lg text-center">
            <h6 class="text-muted font-weight-bold mb-1">MATCH DETAILS</h6>
            <h4 id="resName" class="font-weight-extrabold text-dark">---</h4>
            <div class="bg-light py-3 rounded-xl my-3 border">
                <span class="text-muted small d-block">CONTACT NUMBER</span>
                <h2 class="text-primary font-weight-bold mb-0" id="resPhone">---</h2>
            </div>
            <div class="row">
                <div class="col-6"><a id="callBtn" class="btn btn-primary btn-block py-3 font-weight-bold"><i class="fas fa-phone mr-2"></i>Call</a></div>
                <div class="col-6"><a id="waBtn" target="_blank" class="btn btn-success btn-block py-3 font-weight-bold"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec"; 
    let allData = [], pendingRowId = null, filterTimer = null, showOnlyMyMatches = false;

    $(document).ready(() => {
        checkStoredIdentity();
        fetchData();
        setInterval(fetchData, 300000); 
    });

    function fetchData() {
        $("#globalLoader").show();
        fetch(`${SCRIPT_URL}?action=getDashboardData`)
        .then(r => r.json())
        .then(d => {
            allData = d || [];
            updateMetrics(d);
            populateDropdowns(d);
            renderTable();
            $("#globalLoader").fadeOut();
        })
        .catch(() => $("#globalLoader").html("<h5 class='text-danger'>Server Offline. Check URL.</h5>"));
    }

    function updateMetrics(d) {
        $('#totalRequests').text(d.length);
        const matches = d.filter(x => x.MATCH_STATUS.includes("MATCH")).length;
        $('#totalMatches').text(matches);
        $('#successRate').text(d.length ? Math.round((matches/d.length)*100) + "%" : "0%");
    }

    function populateDropdowns(d) {
        const fromSet = new Set();
        d.forEach(r => { if(r['Working District']) fromSet.add(r['Working District']); });
        const sortedFrom = [...fromSet].sort();
        $('#filterFrom').html('<option value="all">All Locations</option>' + sortedFrom.map(x => `<option value="${x}">${x}</option>`).join(''));
    }

    function toggleMyMatches() {
        const storedPhone = localStorage.getItem("userPhone");
        if (!storedPhone) {
            $('#verifyModal').modal('show');
            return;
        }
        showOnlyMyMatches = !showOnlyMyMatches;
        
        const btn = $('#btnMyMatches');
        if (showOnlyMyMatches) {
            btn.removeClass('btn-outline-primary').addClass('btn-primary text-white');
            btn.html('<i class="fas fa-times mr-2"></i> Show All');
        } else {
            btn.removeClass('btn-primary text-white').addClass('btn-outline-primary');
            btn.html('<i class="fas fa-user-check mr-2"></i> My Matches');
        }
        renderTable();
    }

    function filterTable() {
        clearTimeout(filterTimer);
        filterTimer = setTimeout(renderTable, 300);
    }

    function renderTable() {
        const search = $('#globalSearch').val().toLowerCase();
        const from = $('#filterFrom').val();
        const demandF = $('#filterDemand').val();
        const userPhone = localStorage.getItem("userPhone");

        // Find my own record
        const myProfile = allData.find(r => String(r.phone) === String(userPhone));

        const filtered = allData.filter(r => {
            const matchesBasic = r['Your Designation'].toLowerCase().includes(search) &&
                               (from === 'all' || r['Working District'] === from) &&
                               (demandF === 'all' || r.DEMAND_STATUS.includes("HIGH"));

            if (showOnlyMyMatches) {
                if(!myProfile) return false;
                
                const myWork = myProfile['Working District'];
                const myWill = myProfile['Willing District'];
                const theirWork = r['Working District'];
                const theirWill = r['Willing District'];

                // Logic for 2-way, 3-way, and self-listing
                const isDirectMatch = (theirWork === myWill && theirWill === myWork);
                const isPartof3Way = r.MATCH_STATUS.includes("3-WAY") && (theirWork === myWill || theirWill === myWork);
                const isMyOwn = String(r.phone) === String(userPhone);

                return matchesBasic && (isDirectMatch || isPartof3Way || isMyOwn);
            }
            return matchesBasic;
        });

        $('#tableBody, #mobileCardContainer').empty();

        filtered.forEach(r => {
            const hasMatch = r.MATCH_STATUS.includes("MATCH");
            const isMyOwn = String(r.phone) === String(userPhone);

            // Demand Status with Count
            let demandBadge = `<span class="badge badge-light border">Low</span>`;
            if (r.DEMAND_STATUS.includes("HIGH")) {
                demandBadge = `<span class="badge-high">${r.DEMAND_STATUS}</span>`;
            } else if (r.DEMAND_STATUS.includes("Moderate")) {
                demandBadge = `<span class="badge-mod">${r.DEMAND_STATUS}</span>`;
            }
            
            // Match Status Icons
            let statusBadge = `<span class="badge badge-light text-muted border">PENDING</span>`;
            if (r.MATCH_STATUS.includes("3-WAY")) {
                statusBadge = `<span class="badge-3way"><i class="fas fa-sync mr-1"></i>3-WAY</span>`;
            } else if (hasMatch) {
                statusBadge = `<span class="badge-match"><i class="fas fa-check mr-1"></i>MATCHED</span>`;
            }

            const rowHighlight = isMyOwn ? 'my-post-highlight' : '';

            // Desktop Row
            $('#tableBody').append(`
                <tr class="${rowHighlight}">
                    <td class="p-4 font-weight-bold">
                        ${r['Your Designation']}
                        ${isMyOwn ? '<br><small class="text-primary">YOUR POST</small>' : ''}
                    </td>
                    <td class="p-4">${r['Working District']}</td>
                    <td class="p-4">${r['Willing District']}</td>
                    <td class="p-4">${demandBadge}</td>
                    <td class="p-4">${statusBadge}</td>
                    <td class="p-4 text-center">
                        <button class="btn btn-sm ${hasMatch ? 'btn-view-action' : 'btn-light border disabled'}" 
                                onclick="initiateView(${r.id}, ${hasMatch})">
                            ${hasMatch ? 'Unlock' : 'Locked'}
                        </button>
                    </td>
                </tr>
            `);

            // Mobile Card
            $('#mobileCardContainer').append(`
                <div class="mobile-card ${rowHighlight}">
                    <div class="d-flex justify-content-between">
                        <span class="font-weight-bold text-primary">${r['Your Designation']}</span>
                        ${demandBadge}
                    </div>
                    <div class="my-2 small"><b>${r['Working District']}</b> â†’ <b>${r['Willing District']}</b></div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        ${statusBadge}
                        <button class="btn btn-sm ${hasMatch ? 'btn-view-action' : 'btn-light border'}" 
                                onclick="initiateView(${r.id}, ${hasMatch})">
                             ${hasMatch ? 'Unlock' : 'Waiting'}
                        </button>
                    </div>
                </div>
            `);
        });
    }

    function initiateView(id, hasMatch) {
        if (!hasMatch) return;
        pendingRowId = id;
        const storedPhone = localStorage.getItem("userPhone");
        if (storedPhone) processRequest(id, storedPhone);
        else $('#verifyModal').modal('show');
    }

    function handleVerify() {
        const phone = $('#userPhoneInput').val().trim();
        if (!/^\d{10}$/.test(phone)) return alert("Enter 10-digit number.");
        localStorage.setItem("userPhone", phone);
        $('#verifyModal').modal('hide');
        checkStoredIdentity();
        location.reload(); 
    }

    function processRequest(id, phone) {
        $("#globalLoader").show();
        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({ rowId: id, userPhone: phone })
        })
        .then(r => r.json())
        .then(res => {
            $("#globalLoader").hide();
            if (res.error) alert(res.error);
            else {
                $('#resName').text(res.name);
                $('#resPhone').text(res.contact);
                $('#callBtn').attr("href", "tel:" + res.contact);
                $('#waBtn').attr("href", "https://wa.me/91" + res.contact);
                $('#contactModal').modal('show');
            }
        });
    }

    function checkStoredIdentity() {
        const p = localStorage.getItem("userPhone");
        if (p) {
            $('#identityLabel').text(p.substring(0,2) + "******" + p.substring(8));
            $('#idBadge').removeClass("d-none");
        }
    }

    function clearIdentity() {
        localStorage.removeItem("userPhone");
        location.reload();
    }
</script>
</body>
</html>
