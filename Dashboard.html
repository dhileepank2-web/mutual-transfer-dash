<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mutual Transfer | Professional Table Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
        }

        /* --- UI Header --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1050;
        }

        /* --- Enhanced Table Styling --- */
        .table-container {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        }

        .table thead th {
            background: #f1f5f9;
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            padding: 16px;
        }

        .table td {
            vertical-align: middle;
            padding: 16px;
            border-color: #f1f5f9;
            font-size: 0.85rem;
        }

        /* --- "Your Post" Row Highlight --- */
        .row-me {
            background-color: #eff6ff !important;
            border-left: 4px solid var(--primary) !important;
        }

        .me-indicator {
            font-size: 0.65rem;
            font-weight: 900;
            color: var(--primary);
            display: block;
        }

        /* --- Status Badges --- */
        .badge-custom {
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.7rem;
        }
        .b-match { background: #dcfce7; color: #15803d; }
        .b-3way { background: #dbeafe; color: #1d4ed8; }
        .b-pending { background: #f1f5f9; color: #64748b; }

        /* --- Filters --- */
        .filter-box {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            width: 100%;
        }

        /* --- Skeleton Loading --- */
        .skel-row { height: 50px; background: #eee; margin-bottom: 10px; border-radius: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 768px) {
            .desktop-only { display: none; }
            .mobile-only { display: block; }
        }
    </style>
</head>
<body>

<div class="glass-header py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h5 class="font-weight-bold mb-0">Live Table Dashboard</h5>
        <div id="idBadge" class="d-none">
            <span class="badge badge-light border p-2">
                <i class="fas fa-user-circle text-primary"></i> <span id="lblPhone">...</span>
                <i class="fas fa-times-circle text-danger ml-2 cursor-pointer" onclick="clearIdentity()"></i>
            </span>
        </div>
    </div>
</div>

<div class="container mt-4 pb-5">

    <div class="row mb-4">
        <div class="col-md-4 col-12 mb-2">
            <input type="text" id="inpSearch" class="filter-box" placeholder="ðŸ” Search Designation..." oninput="renderTable()">
        </div>
        <div class="col-md-3 col-6 mb-2">
            <select id="selFrom" class="filter-box" onchange="renderTable()"><option value="all">From: All</option></select>
        </div>
        <div class="col-md-3 col-6 mb-2">
            <select id="selTo" class="filter-box" onchange="renderTable()"><option value="all">To: All</option></select>
        </div>
        <div class="col-md-2 col-12 mb-2">
            <button class="btn btn-outline-primary btn-block filter-box" onclick="resetFilters()">Reset</button>
        </div>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover m-0">
                <thead>
                    <tr>
                        <th>Designation</th>
                        <th>Current District</th>
                        <th>Willing To</th>
                        <th>Demand</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6"><div class="skel-row"></div></td></tr>
                    <tr><td colspan="6"><div class="skel-row"></div></td></tr>
                    <tr><td colspan="6"><div class="skel-row"></div></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="emptyMsg" class="text-center p-5 d-none">
        <i class="fas fa-folder-open fa-3x text-light mb-3"></i>
        <h5 class="text-muted">No records match your filters.</h5>
    </div>

</div>

<div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 p-4 shadow-lg text-center">
            <h6 class="text-muted font-weight-bold mb-1 uppercase">Transfer Match</h6>
            <h3 id="resName" class="font-weight-bold">---</h3>
            <div class="bg-primary-light p-3 rounded-lg my-3 border border-primary">
                <h2 class="text-primary font-weight-bold mb-0" id="resPhone">---</h2>
            </div>
            <div class="row">
                <div class="col-6"><a id="callBtn" class="btn btn-primary btn-block py-2 font-weight-bold">Call</a></div>
                <div class="col-6"><a id="waBtn" target="_blank" class="btn btn-success btn-block py-2 font-weight-bold">WhatsApp</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec"; 
    let MASTER_DATA = [], MY_PHONE = localStorage.getItem("userPhone");

    $(document).ready(() => {
        if(MY_PHONE) {
            $('#idBadge').removeClass('d-none');
            $('#lblPhone').text(MY_PHONE.substring(0,2) + '...' + MY_PHONE.substring(8));
        }
        fetchData();
    });

    async function fetchData() {
        try {
            const r = await fetch(`${SCRIPT_URL}?action=getDashboardData`);
            MASTER_DATA = await r.json();
            populateFilters();
            renderTable();
        } catch(e) { console.error("Data fetch failed", e); }
    }

    function populateFilters() {
        const froms = [...new Set(MASTER_DATA.map(x => x['Working District']))].sort();
        const tos = [...new Set(MASTER_DATA.map(x => x['Willing District']))].sort();
        froms.forEach(d => $('#selFrom').append(`<option value="${d}">${d}</option>`));
        tos.forEach(d => $('#selTo').append(`<option value="${d}">${d}</option>`));
    }

    function renderTable() {
        const search = $('#inpSearch').val().toLowerCase();
        const from = $('#selFrom').val();
        const to = $('#selTo').val();
        const body = $('#tableBody').empty();

        const filtered = MASTER_DATA.filter(item => {
            return item['Your Designation'].toLowerCase().includes(search) &&
                   (from === 'all' || item['Working District'] === from) &&
                   (to === 'all' || item['Willing District'] === to);
        });

        if(filtered.length === 0) { $('#emptyMsg').removeClass('d-none'); return; }
        $('#emptyMsg').addClass('d-none');

        filtered.forEach(r => {
            const isMe = String(r.phone) === String(MY_PHONE);
            const hasMatch = r.MATCH_STATUS.includes("MATCH");
            
            let statusBadge = `<span class="badge-custom b-pending">Pending</span>`;
            if(r.MATCH_STATUS.includes("3-WAY")) statusBadge = `<span class="badge-custom b-3way">3-WAY Match</span>`;
            else if(hasMatch) statusBadge = `<span class="badge-custom b-match">Direct Match</span>`;

            body.append(`
                <tr class="${isMe ? 'row-me' : ''}">
                    <td>
                        <span class="font-weight-bold d-block">${r['Your Designation']}</span>
                        ${isMe ? '<span class="me-indicator">YOUR POST</span>' : ''}
                    </td>
                    <td>${r['Working District']}</td>
                    <td>${r['Willing District']}</td>
                    <td><span class="badge badge-light border">${r.DEMAND_STATUS}</span></td>
                    <td>${statusBadge}</td>
                    <td class="text-center">
                        <button class="btn btn-sm ${hasMatch ? 'btn-primary' : 'btn-light border disabled'} font-weight-bold rounded-pill px-3"
                                onclick="unlockContact(${r.id}, ${hasMatch})">
                            ${hasMatch ? '<i class="fas fa-unlock"></i>' : '<i class="fas fa-lock text-muted"></i>'}
                        </button>
                    </td>
                </tr>
            `);
        });
    }

    async function unlockContact(id, hasMatch) {
        if(!hasMatch) return;
        if(!MY_PHONE) { alert("Please login first."); return; }
        
        try {
            const r = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ rowId: id, userPhone: MY_PHONE })
            });
            const res = await r.json();
            if(res.error) alert(res.error);
            else {
                $('#resName').text(res.name);
                $('#resPhone').text(res.contact);
                $('#callBtn').attr("href", "tel:" + res.contact);
                $('#waBtn').attr("href", "https://wa.me/91" + res.contact);
                $('#contactModal').modal('show');
            }
        } catch(e) { alert("Server error"); }
    }

    function resetFilters() {
        $('#inpSearch').val('');
        $('#selFrom').val('all');
        $('#selTo').val('all');
        renderTable();
    }

    function clearIdentity() {
        localStorage.removeItem("userPhone");
        location.reload();
    }
</script>
</body>
</html>
