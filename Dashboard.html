<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mutual Transfer | Live Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 18px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1050;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .stat-card h2 { font-size: 0.7rem; color: var(--text-muted); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card p { font-size: 1.6rem; color: var(--primary); font-weight: 800; margin: 0; }

        .filter-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        }
        .search-input { border-radius: 12px; height: 48px; font-weight: 500; }

        .table-container {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .thead-dark th {
            background: #0f172a;
            color: #fff;
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 15px;
        }
        
        /* Demand & Match Badges */
        .badge-match { background: #dcfce7; color: #166534; border-radius: 6px; padding: 4px 10px; font-weight: 700; font-size: 0.7rem; }
        .badge-3way { background: #e0f2fe; color: #0369a1; border-radius: 6px; padding: 4px 10px; font-weight: 700; font-size: 0.7rem; }
        .badge-high { background: #fee2e2; color: #dc2626; border-radius: 6px; padding: 4px 10px; font-weight: 700; font-size: 0.7rem; }
        .badge-mod { background: #fef9c3; color: #854d0e; border-radius: 6px; padding: 4px 10px; font-weight: 700; font-size: 0.7rem; }

        .btn-view-action { background: var(--primary); color: #fff !important; border-radius: 10px; font-weight: 700; padding: 6px 16px; border: none; }
        .mobile-card { background: var(--surface); border-radius: 18px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); }

        #globalLoader {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.95);
            z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
    </style>
</head>

<body>

<div id="globalLoader">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3 font-weight-bold">Loading Live Data...</p>
</div>

<div class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h5 class="font-weight-bold mb-0"><i class="fas fa-sync-alt text-primary mr-2"></i>Transfer Portal</h5>
        <div id="idBadge" class="d-none">
            <span class="badge badge-light p-2 border">
                <i class="fas fa-user-check text-success mr-1"></i> <span id="identityLabel"></span>
                <i class="fas fa-sign-out-alt ml-2 text-danger cursor-pointer" onclick="clearIdentity()"></i>
            </span>
        </div>
    </div>
</div>

<div class="container mt-4 pb-5">

    <div class="row mb-4">
        <div class="col-4"><div class="stat-card"><h2>Total</h2><p id="totalRequests">0</p></div></div>
        <div class="col-4"><div class="stat-card"><h2>Matches</h2><p id="totalMatches">0</p></div></div>
        <div class="col-4"><div class="stat-card"><h2>Rate</h2><p id="successRate">0%</p></div></div>
    </div>

    <div class="filter-section mb-4">
        <div class="row">
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">DESIGNATION</label>
                <input id="globalSearch" class="form-control search-input" placeholder="Search..." onkeyup="renderTable()">
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">FROM DISTRICT</label>
                <select id="filterFrom" class="form-control search-input" onchange="renderTable()">
                    <option value="all">All Locations</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">MY TRANSFERS</label>
                <button id="btnMyMatches" class="btn btn-outline-primary btn-block search-input font-weight-bold" onclick="toggleMyMatches()">
                    <i class="fas fa-user-friends mr-2"></i>My Matches
                </button>
            </div>
            <div class="col-md-3 mb-2">
                <label class="small font-weight-bold text-muted ml-1">DEMAND LEVEL</label>
                <select id="filterDemand" class="form-control search-input" onchange="renderTable()">
                    <option value="all">Any Demand</option>
                    <option value="HIGH">High Demand Only</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-container d-none d-md-block">
        <table class="table table-hover m-0">
            <thead class="thead-dark">
                <tr>
                    <th>Designation</th>
                    <th>Current Station</th>
                    <th>Willing To</th>
                    <th>Demand</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="mobileCardContainer" class="d-md-none"></div>

</div>

<div class="modal fade" id="verifyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 border-0 shadow">
            <div class="text-center mb-3">
                <h5 class="font-weight-bold">Identity Unlock</h5>
                <p class="text-muted small">Enter your 10-digit registered number to see your matches.</p>
            </div>
            <input id="userPhoneInput" type="tel" maxlength="10" class="form-control text-center font-weight-bold mb-3" style="font-size: 1.4rem; height: 60px;" placeholder="9876543210">
            <button class="btn btn-primary btn-block py-3 font-weight-bold" onclick="handleVerify()">Unlock Matches</button>
        </div>
    </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 border-0 shadow text-center">
            <h6 class="text-muted font-weight-bold small">MUTUAL PARTNER FOUND</h6>
            <h4 id="resName" class="font-weight-bold text-dark my-2">---</h4>
            <div class="bg-light p-3 rounded-lg border my-3">
                <h2 class="text-primary font-weight-bold mb-0" id="resPhone">---</h2>
            </div>
            <div class="row">
                <div class="col-6"><a id="callBtn" class="btn btn-primary btn-block font-weight-bold py-2"><i class="fas fa-phone mr-1"></i> Call</a></div>
                <div class="col-6"><a id="waBtn" target="_blank" class="btn btn-success btn-block font-weight-bold py-2"><i class="fab fa-whatsapp mr-1"></i> WhatsApp</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // 1. SETTINGS
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec"; // Update this with your Web App URL
    let allData = [], showOnlyMyMatches = false;

    $(document).ready(() => {
        checkStoredIdentity();
        fetchData();
    });

    function fetchData() {
        $("#globalLoader").show();
        fetch(`${SCRIPT_URL}?action=getDashboardData`)
        .then(r => r.json())
        .then(d => {
            allData = d || [];
            updateMetrics(d);
            populateDistricts(d);
            renderTable();
            $("#globalLoader").fadeOut();
        })
        .catch(err => {
            alert("Connection error. Ensure SCRIPT_URL is correct.");
            $("#globalLoader").hide();
        });
    }

    function updateMetrics(d) {
        $('#totalRequests').text(d.length);
        const matches = d.filter(x => x.MATCH_STATUS.includes("MATCH")).length;
        $('#totalMatches').text(matches);
        $('#successRate').text(d.length ? Math.round((matches/d.length)*100) + "%" : "0%");
    }

    function populateDistricts(d) {
        const districts = [...new Set(d.map(r => r['Working District']))].sort();
        $('#filterFrom').html('<option value="all">All Locations</option>' + districts.map(x => `<option value="${x}">${x}</option>`).join(''));
    }

    function toggleMyMatches() {
        if (!localStorage.getItem("userPhone")) {
            $('#verifyModal').modal('show');
            return;
        }
        showOnlyMyMatches = !showOnlyMyMatches;
        const btn = $('#btnMyMatches');
        if (showOnlyMyMatches) {
            btn.removeClass('btn-outline-primary').addClass('btn-primary text-white').html('<i class="fas fa-times mr-2"></i> Show All');
        } else {
            btn.removeClass('btn-primary text-white').addClass('btn-outline-primary').html('<i class="fas fa-user-friends mr-2"></i> My Matches');
        }
        renderTable();
    }

    function renderTable() {
        const search = $('#globalSearch').val().toLowerCase();
        const from = $('#filterFrom').val();
        const demand = $('#filterDemand').val();
        const userPhone = localStorage.getItem("userPhone");

        // Find current user's details for intelligent matching
        const myProfile = allData.find(r => String(r.phone) === String(userPhone));

        const filtered = allData.filter(r => {
            const matchesBasic = r['Your Designation'].toLowerCase().includes(search) &&
                               (from === 'all' || r['Working District'] === from) &&
                               (demand === 'all' || r.DEMAND_STATUS.includes("HIGH"));

            if (showOnlyMyMatches && myProfile) {
                // LOGIC: Show my own rows OR rows that match my swap requirement
                const isMatchForMe = r['Working District'] === myProfile['Willing District'] && 
                                   r['Willing District'] === myProfile['Working District'] &&
                                   r['Your Designation'] === myProfile['Your Designation'];
                const isMyOwn = String(r.phone) === String(userPhone);
                return matchesBasic && (isMatchForMe || isMyOwn);
            }
            return matchesBasic;
        });

        $('#tableBody, #mobileCardContainer').empty();

        filtered.forEach(r => {
            const hasMatch = r.MATCH_STATUS.includes("MATCH");
            
            // Demand Badge Logic
            let demandHtml = `<span class="badge badge-light border">Low</span>`;
            if (r.DEMAND_STATUS.includes("HIGH")) demandHtml = `<span class="badge-high">HIGH</span>`;
            else if (r.DEMAND_STATUS.includes("Moderate")) demandHtml = `<span class="badge-mod">MODERATE</span>`;

            // Match Status Badge
            const statusHtml = hasMatch ? 
                `<span class="${r.MATCH_STATUS.includes('3-WAY') ? 'badge-3way' : 'badge-match'}">${r.MATCH_STATUS}</span>` : 
                `<span class="badge badge-light text-muted border small">PENDING</span>`;

            // Action Button
            const btnHtml = `<button class="btn btn-sm ${hasMatch ? 'btn-view-action' : 'btn-light border disabled'}" onclick="initiateView(${r.id}, ${hasMatch})">${hasMatch ? 'Unlock' : 'Locked'}</button>`;

            // Append Desktop
            $('#tableBody').append(`<tr>
                <td class="font-weight-bold py-3">${r['Your Designation']}</td>
                <td>${r['Working District']}</td>
                <td>${r['Willing District']}</td>
                <td>${demandHtml}</td>
                <td>${statusHtml}</td>
                <td class="text-center">${btnHtml}</td>
            </tr>`);

            // Append Mobile
            $('#mobileCardContainer').append(`<div class="mobile-card">
                <div class="d-flex justify-content-between mb-2">
                    <span class="font-weight-bold text-primary">${r['Your Designation']}</span>
                    ${demandHtml}
                </div>
                <div class="small mb-3"><i class="fas fa-map-marker-alt text-muted mr-1"></i> ${r['Working District']} &nbsp; <i class="fas fa-arrow-right text-muted"></i> &nbsp; <i class="fas fa-heart text-danger"></i> ${r['Willing District']}</div>
                <div class="d-flex justify-content-between align-items-center">${statusHtml} ${btnHtml}</div>
            </div>`);
        });
    }

    function initiateView(id, hasMatch) {
        if (!hasMatch) return;
        const storedPhone = localStorage.getItem("userPhone");
        if (storedPhone) processRequest(id, storedPhone);
        else {
            pendingRowId = id;
            $('#verifyModal').modal('show');
        }
    }

    function handleVerify() {
        const phone = $('#userPhoneInput').val().trim();
        if (!/^[6-9]\d{9}$/.test(phone)) return alert("Invalid Phone Number");
        localStorage.setItem("userPhone", phone);
        $('#verifyModal').modal('hide');
        location.reload();
    }

    function processRequest(id, phone) {
        $("#globalLoader").show();
        fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({ rowId: id, userPhone: phone })
        })
        .then(r => r.json())
        .then(res => {
            $("#globalLoader").hide();
            if (res.error) alert(res.error);
            else {
                $('#resName').text(res.name);
                $('#resPhone').text(res.contact);
                $('#callBtn').attr("href", "tel:" + res.contact);
                $('#waBtn').attr("href", "https://wa.me/91" + res.contact);
                $('#contactModal').modal('show');
            }
        });
    }

    function checkStoredIdentity() {
        const p = localStorage.getItem("userPhone");
        if (p) {
            $('#identityLabel').text(p.substring(0,2) + "******" + p.substring(8));
            $('#idBadge').removeClass("d-none");
        }
    }

    function clearIdentity() {
        localStorage.removeItem("userPhone");
        location.reload();
    }
</script>
</body>
</html>
