<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE RP PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; user-select: none; background: #020617; font-family: sans-serif; color: #fff; }
        
        /* Security Watermark layer */
        #watermark {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999; opacity: 0.03;
            display: flex; flex-wrap: wrap; justify-content: space-around;
            overflow: hidden; font-size: 10px; transform: rotate(-15deg) scale(1.2);
        }

        .item-wm-box {
            position: relative; background: #fff; border-radius: 12px;
            padding: 16px; overflow: hidden; border: 1px solid #e2e8f0;
        }
        .item-wm-text {
            position: absolute; inset: 0; pointer-events: none;
            opacity: 0.07; font-size: 9px; line-height: 12px;
            color: #000; word-break: break-all; z-index: 0;
        }

        .input-dark { background: #0f172a !important; color: #fff !important; border: 1px solid #1e293b !important; }
        .station-card { background: #111827; border: 1px solid #1e293b; border-radius: 20px; overflow: hidden; margin-bottom: 12px; }
        .station-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .station-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: #f8fafc; color: #0f172a; }
        .expanded .station-content { max-height: 2000px; padding: 20px; }
        .expanded { border-color: #6366f1; }
        
        .exact-text { position: relative; z-index: 10; text-align: left; white-space: pre-wrap; color: #1e293b; font-weight: 500; font-size: 14px; }
        
        .spinner { width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4" onload="checkPersistentLogin()">

    <div id="watermark"></div>

    <div id="loginOverlay" class="fixed inset-0 bg-slate-950 flex items-center justify-center p-6 z-50">
        <div class="bg-white text-slate-900 w-full max-w-sm p-8 rounded-[32px] shadow-2xl">
            <h1 class="text-2xl font-black italic text-center mb-8 uppercase tracking-tighter">Secure <span class="text-indigo-600">RP Portal</span></h1>
            <input type="number" id="loginMobile" onkeydown="if(event.key==='Enter') doLogin()" placeholder="Enter Access Key" class="w-full p-4 rounded-xl text-lg font-bold input-dark mb-6 text-center outline-none">
            <button onclick="doLogin()" id="loginBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl flex items-center justify-center gap-3">
                <span>LOGIN & SYNC</span>
                <div id="loginLoader" class="hidden spinner"></div>
            </button>
        </div>
    </div>

    <div class="max-w-md mx-auto pt-2">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter text-white">Secure <span class="text-indigo-500">RP Check</span></h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">Official Database Access</p>
        </div>

        <header class="mb-8 bg-slate-900/80 p-5 rounded-[24px] border border-slate-800 relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <h2 class="text-indigo-400 font-black text-xl">Hello, <span id="profileName" class="text-white">--</span></h2>
                    <p id="profileStation" class="text-slate-400 text-xs font-bold uppercase mt-1 tracking-wide"></p>
                </div>
                <button onclick="logout()" class="px-3 py-1 bg-red-500/10 text-red-500 rounded-full text-[9px] font-black border border-red-500/20">LOGOUT</button>
            </div>
        </header>

        <div class="space-y-4 mb-8">
            <div class="flex gap-3">
                <div class="flex-1">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">FIR Number</label>
                    <input type="number" id="fir" oninput="clearResults()" onkeydown="if(event.key==='Enter') doSearch()" placeholder="0" class="w-full p-4 rounded-2xl text-xl font-bold input-dark outline-none">
                </div>
                <div class="w-2/5">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Year</label>
                    <input type="number" id="year" oninput="clearResults()" onkeydown="if(event.key==='Enter') doSearch()" placeholder="2026" class="w-full p-4 rounded-2xl text-xl font-bold input-dark outline-none">
                </div>
            </div>
            <button onclick="doSearch()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl active:scale-95 shadow-lg shadow-indigo-500/20 transition-all">SEARCH DATABASE</button>
        </div>

        <div id="resultContainer" class="space-y-4 mb-20"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx6yzarKvzGc_1GtwJZ1ltV0inwxCU6l0zs1STJQlNYFSR1H0d4F7IwqrrrY8tZOA0KBA/exec";
        let user = null;
        let localDb = [];

        function clearResults() { document.getElementById('resultContainer').innerHTML = ""; }

        function applySecurity() {
            document.getElementById('watermark').innerText = `${user.name} ${user.mobile} `.repeat(200);
            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        function checkPersistentLogin() {
            const savedUser = localStorage.getItem('secure_rp_user');
            const savedDb = sessionStorage.getItem('secure_rp_db');
            if(savedUser && savedDb) {
                user = JSON.parse(savedUser);
                localDb = JSON.parse(savedDb);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('profileName').innerText = user.name;
                document.getElementById('profileStation').innerText = user.station;
                applySecurity();
            }
        }

        async function doLogin() {
            const mob = document.getElementById('loginMobile').value;
            if(mob.length < 5) return;
            document.getElementById('loginLoader').classList.remove('hidden');
            try {
                const res = await fetch(`${API}?action=login&mobile=${mob}`);
                const data = await res.json();
                if(data.success) {
                    user = { name: data.name, station: data.station, mobile: mob };
                    localStorage.setItem('secure_rp_user', JSON.stringify(user));
                    sessionStorage.setItem('secure_rp_db', JSON.stringify(data.db));
                    location.reload();
                } else { alert("ACCESS DENIED"); }
            } catch(e) { alert("Server Error"); }
            document.getElementById('loginLoader').classList.add('hidden');
        }

        function logout() { localStorage.clear(); sessionStorage.clear(); location.reload(); }

        function doSearch() {
            document.activeElement.blur();
            const f = document.getElementById('fir').value;
            const y = document.getElementById('year').value;
            if(!f || y.length !== 4) return alert("Enter FIR & 4-digit Year");

            const searchStr = parseInt(f, 10).toString() + "/" + y.trim();
            const matches = localDb.filter(row => {
                const parts = row.f.split("/");
                return (parseInt(parts[0], 10).toString() + "/" + (parts[1]||"").trim()) === searchStr;
            });

            if(matches.length === 0) alert("No Record Found");
            else renderResults(matches);
        }

        function renderResults(matches) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = "";
            matches.forEach(m => {
                const card = document.createElement('div');
                card.className = "station-card";
                const itemWmText = `${user.name} ${user.mobile} `.repeat(50);

                card.innerHTML = `
                    <div class="station-header" onclick="toggleCard(this, '${m.r}', '${m.s}')">
                        <div>
                            <p class="text-[9px] text-slate-500 font-bold uppercase">Source Station</p>
                            <p class="font-bold text-white tracking-tight">${m.s}</p>
                        </div>
                        <span class="text-indigo-400 text-[10px] font-black uppercase">View Details</span>
                    </div>
                    <div class="station-content">
                        <div class="p-5">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">RP Number</p>
                            <h2 class="text-4xl font-black text-slate-900 mb-4">${m.r}</h2>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Item Description</p>
                            <div class="item-wm-box">
                                <div class="item-wm-text">${itemWmText}</div>
                                <div class="exact-text">${m.d}</div>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(card);
                if(matches.length === 1) { card.classList.add('expanded'); sendLog(m.r, m.s); }
            });
        }

        function toggleCard(header, rpNo, station) {
            const card = header.parentElement;
            const isExpanded = card.classList.contains('expanded');
            document.querySelectorAll('.station-card').forEach(c => c.classList.remove('expanded'));
            if(!isExpanded) {
                card.classList.add('expanded');
                sendLog(rpNo, station);
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'start' }), 300);
            }
        }

        function sendLog(rpNo, station) {
            const logUrl = `${API}?action=log&user=${encodeURIComponent(user.name)}&mobile=${user.mobile}&rpNo=${encodeURIComponent(rpNo)}&targetStation=${encodeURIComponent(station)}`;
            navigator.sendBeacon(logUrl);
        }
    </script>
</body>
</html>
