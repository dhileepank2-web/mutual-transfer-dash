<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Search Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Segoe UI', system-ui, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.98); border-radius: 32px; transition: all 0.3s ease; }
        .input-focus:focus-within { border-color: #6366f1; ring: 2px; ring-color: #818cf8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-results { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md">
        <header class="text-center mt-4 mb-10">
            <h1 class="text-white text-3xl font-black tracking-tight">PROPERTY DB</h1>
            <p class="text-indigo-400 text-xs font-bold tracking-[0.2em] uppercase">Security Management Portal</p>
        </header>

        <div class="glass p-6 shadow-2xl space-y-5">
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">FIR Number</label>
                    <input type="number" id="firNo" inputmode="numeric" pattern="[0-9]*" placeholder="000" 
                           class="w-full mt-1 p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-xl font-bold outline-none transition-all focus:border-indigo-500">
                </div>
                <div class="w-1/3">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Year</label>
                    <input type="number" id="year" inputmode="numeric" pattern="[0-9]*" placeholder="2026" 
                           class="w-full mt-1 p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-xl font-bold outline-none transition-all focus:border-indigo-500">
                </div>
            </div>
            
            <button onclick="searchData()" id="searchBtn" 
                    class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg shadow-indigo-500/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span id="btnText">SEARCH DATABASE</span>
                <div id="loader" class="hidden w-5 h-5 border-3 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </div>

        <div id="debugConsole" class="hidden mt-4 p-4 bg-black/50 rounded-2xl font-mono text-[10px] text-green-400 border border-white/10 overflow-auto max-h-32">
            <p id="debugText">> System Ready...</p>
        </div>

        <div id="stationList" class="mt-6 space-y-3"></div>

        <div id="resultCard" class="hidden glass p-6 shadow-2xl mt-6 animate-results">
            <div class="flex justify-between items-start mb-6">
                <div class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Property Detail</div>
                <button onclick="shareToWhatsApp()" class="text-green-600 text-[10px] font-black hover:underline">SHARE WHATSAPP</button>
            </div>
            
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Assigned RP Number</p>
            <h2 id="rpDisplay" class="text-4xl font-black text-slate-900 mb-6"></h2>

            <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Description</p>
                <p id="descDisplay" class="text-slate-700 leading-relaxed text-sm font-medium"></p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6yzarKvzGc_1GtwJZ1ltV0inwxCU6l0zs1STJQlNYFSR1H0d4F7IwqrrrY8tZOA0KBA/exec"; 
        let currentMatches = [];

        async function searchData() {
            const fir = document.getElementById('firNo').value;
            const year = document.getElementById('year').value;
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const stationList = document.getElementById('stationList');
            const resultCard = document.getElementById('resultCard');
            const debug = document.getElementById('debugConsole');

            if(!fir || !year) return;

            // Reset UI
            btnText.innerText = "CONNECTING...";
            loader.classList.remove('hidden');
            stationList.innerHTML = "";
            resultCard.classList.add('hidden');
            debug.classList.add('hidden');

            try {
                logDebug(`Attempting fetch for ${fir}/${year}...`);
                
                // Note: The Script joins these with a "/"
                const response = await fetch(`${SCRIPT_URL}?fir=${encodeURIComponent(fir)}&year=${encodeURIComponent(year)}`);
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                currentMatches = await response.json();
                logDebug(`Received ${currentMatches.length} matches.`);

                if (currentMatches.error) throw new Error(currentMatches.error);

                if (currentMatches.length === 0) {
                    stationList.innerHTML = "<p class='text-center text-white/50 py-4 font-bold text-xs uppercase tracking-widest'>No matches found</p>";
                } else {
                    currentMatches.forEach((item, index) => {
                        const b = document.createElement('button');
                        b.className = "w-full glass p-5 text-left font-bold text-slate-700 shadow-xl active:scale-95 transition-all flex justify-between items-center";
                        b.innerHTML = `<span>STATION: ${item.station}</span> <span class="text-indigo-600">VIEW â†’</span>`;
                        b.onclick = () => displayProperty(index);
                        stationList.appendChild(b);
                    });
                }
            } catch (err) {
                debug.classList.remove('hidden');
                logDebug(`ERROR: ${err.message}`);
                alert("Database Connection Error. Check Debug Console.");
            } finally {
                btnText.innerText = "SEARCH DATABASE";
                loader.classList.add('hidden');
            }
        }

        function displayProperty(index) {
            const data = currentMatches[index];
            document.getElementById('rpDisplay').innerText = data.rpNo;
            document.getElementById('descDisplay').innerText = data.description;
            document.getElementById('resultCard').classList.remove('hidden');
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }

        function shareToWhatsApp() {
            const rp = document.getElementById('rpDisplay').innerText;
            const desc = document.getElementById('descDisplay').innerText;
            const text = `*Property Record Details*\n\n*RP No:* ${rp}\n*Description:* ${desc}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
        }

        function logDebug(msg) {
            const el = document.getElementById('debugText');
            el.innerHTML += `<br>> ${msg}`;
            console.log(msg);
        }
    </script>
</body>
</html>
