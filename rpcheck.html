<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .dark-mode { background: #1a202c; color: white; }
        .dark-mode .glass { background: rgba(45, 55, 72, 0.95); border: 1px solid rgba(255,255,255,0.1); }
        .dark-mode input { background: #2d3748; color: white; border-color: #4a5568; }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 bg-indigo-600 min-h-screen">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6 text-white">
            <div>
                <h1 class="text-2xl font-bold">Property Finder</h1>
                <p class="opacity-75 text-xs">Police Database Access</p>
            </div>
            <button onclick="toggleDarkMode()" class="p-2 bg-white/20 rounded-full">ðŸŒ“</button>
        </div>

        <div class="glass rounded-3xl p-6 shadow-2xl mb-6">
            <div class="space-y-4">
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-gray-400 mb-1 ml-1">FIR NO</label>
                        <input type="number" id="firNo" inputmode="numeric" pattern="[0-9]*" placeholder="000" class="w-full px-4 py-4 rounded-2xl border border-gray-200 text-lg font-bold outline-none focus:border-indigo-500">
                    </div>
                    <div class="w-1/3">
                        <label class="block text-xs font-bold text-gray-400 mb-1 ml-1">YEAR</label>
                        <input type="number" id="year" inputmode="numeric" pattern="[0-9]*" placeholder="2024" class="w-full px-4 py-4 rounded-2xl border border-gray-200 text-lg font-bold outline-none focus:border-indigo-500">
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="searchData()" id="searchBtn" class="flex-[3] bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                        SEARCH
                    </button>
                    <button onclick="resetForm()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-4 rounded-2xl hover:bg-gray-200 transition-all">
                        CLR
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden flex flex-col items-center py-6">
            <div class="loader w-10 h-10 border-4 border-white/30 rounded-full mb-2"></div>
        </div>

        <div id="stationButtons" class="space-y-3 mb-6"></div>

        <div id="details" class="hidden glass rounded-3xl p-6 shadow-2xl animate-in fade-in slide-in-from-bottom-5 duration-500">
            <div class="flex justify-between items-center mb-6">
                <div class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-[10px] font-black uppercase tracking-widest">
                    Live Record
                </div>
                <button onclick="window.print()" class="text-indigo-500 text-xs font-bold">SHARE / PRINT</button>
            </div>

            <div class="space-y-6">
                <div>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter mb-1">Assigned RP Number</p>
                    <p id="rpDisplay" class="text-3xl font-black text-indigo-600"></p>
                </div>

                <div class="p-5 bg-gray-50 rounded-2xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Item Description</p>
                    <p id="descDisplay" class="text-gray-800 leading-relaxed font-medium text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR URL
        const SCRIPT_URL = "AKfycbx6yzarKvzGc_1GtwJZ1ltV0inwxCU6l0zs1STJQlNYFSR1H0d4F7IwqrrrY8tZOA0KBA"; 
        let currentResults = [];

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function resetForm() {
            document.getElementById('firNo').value = '';
            document.getElementById('year').value = '';
            document.getElementById('stationButtons').innerHTML = '';
            document.getElementById('details').classList.add('hidden');
        }

        async function searchData() {
            const fir = document.getElementById('firNo').value;
            const year = document.getElementById('year').value;
            if(!fir || !year) return;

            const btn = document.getElementById('searchBtn');
            const loader = document.getElementById('loading');
            const stationDiv = document.getElementById('stationButtons');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            stationDiv.innerHTML = "";
            document.getElementById('details').classList.add('hidden');

            try {
                const response = await fetch(`${SCRIPT_URL}?fir=${fir}&year=${year}`);
                currentResults = await response.json();
                
                if (currentResults.length === 0) {
                    stationDiv.innerHTML = "<div class='text-center text-white p-4 bg-white/10 rounded-2xl'>No Records Found</div>";
                } else {
                    currentResults.forEach((item, index) => {
                        const b = document.createElement('button');
                        b.className = "w-full glass p-5 rounded-2xl text-left font-bold text-gray-700 shadow-xl flex justify-between items-center active:scale-95 transition-transform";
                        b.innerHTML = `<span>${item.station}</span> <span class="text-indigo-500">VIEW â†’</span>`;
                        b.onclick = () => showDetails(index);
                        stationDiv.appendChild(b);
                    });
                }
            } catch (e) {
                alert("Database Connection Error");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function showDetails(index) {
            const data = currentResults[index];
            document.getElementById('rpDisplay').innerText = data.rpNo;
            document.getElementById('descDisplay').innerText = data.description;
            document.getElementById('details').classList.remove('hidden');
            document.getElementById('details').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
