<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure RP Number Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; user-select: none; background: #020617; font-family: sans-serif; color: #fff; }
        .glass { background: #ffffff; color: #0f172a; border-radius: 28px; }
        input { background: #0f172a !important; color: #fff !important; border: 1px solid #1e293b !important; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <div id="loginSection" class="mt-20">
            <header class="text-center mb-10">
                <h1 class="text-3xl font-black italic">SECURE <span class="text-indigo-500">RP</span></h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-2">Identity Verification Required</p>
            </header>
            <div class="glass p-8 shadow-2xl">
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">10-Digit Mobile Number</label>
                <input type="number" id="loginMobile" inputmode="numeric" oninput="if(this.value.length > 10) this.value = this.value.slice(0,10)" placeholder="9876543210" class="w-full p-5 rounded-2xl text-2xl font-bold mt-2 mb-6 outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="doLogin()" id="loginBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span>AUTHENTICATE</span>
                    <div id="loginLoader" class="hidden spinner"></div>
                </button>
            </div>
        </div>

        <div id="appSection" class="hidden animate-in fade-in duration-500">
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h2 id="welcomeName" class="text-xl font-bold"></h2>
                    <p id="userStation" class="text-[10px] text-indigo-400 font-bold uppercase"></p>
                </div>
                <button onclick="location.reload()" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full text-slate-400 font-bold">LOGOUT</button>
            </header>

            <div class="glass p-6 mb-8">
                <div class="flex gap-3 mb-4">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">FIR No</label>
                        <input type="number" id="fir" inputmode="numeric" class="w-full p-4 rounded-xl text-xl font-bold outline-none">
                    </div>
                    <div class="w-2/5">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Year</label>
                        <input type="number" id="year" inputmode="numeric" oninput="if(this.value.length > 4) this.value = this.value.slice(0,4)" placeholder="YYYY" class="w-full p-4 rounded-xl text-xl font-bold outline-none">
                    </div>
                </div>
                <button onclick="doSearch()" id="searchBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl active:scale-95 transition-all">QUERY DATABASE</button>
            </div>

            <div id="stationList" class="hidden space-y-3 mb-8"></div>

            <div id="detailView" class="hidden glass p-6 shadow-2xl">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Result Found</p>
                <h2 id="rpDisplay" class="text-4xl font-black mb-4 tracking-tighter"></h2>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <p id="descDisplay" class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap font-medium"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx6yzarKvzGc_1GtwJZ1ltV0inwxCU6l0zs1STJQlNYFSR1H0d4F7IwqrrrY8tZOA0KBA/exec";
        let userData = null;
        let matches = [];

        async function doLogin() {
            const mob = document.getElementById('loginMobile').value;
            if(mob.length !== 10) return alert("Enter 10 digits");

            document.getElementById('loginLoader').classList.remove('hidden');
            try {
                const res = await fetch(`${API}?action=login&mobile=${mob}`);
                const data = await res.json();
                if(data.success) {
                    userData = { ...data, mobile: mob };
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('appSection').classList.remove('hidden');
                    document.getElementById('welcomeName').innerText = "Hello, " + data.name;
                    document.getElementById('userStation').innerText = data.station;
                } else {
                    alert("Unauthorized Mobile Number");
                }
            } catch(e) { alert("Login failed"); }
            document.getElementById('loginLoader').classList.add('hidden');
        }

        async function doSearch() {
            const f = document.getElementById('fir').value;
            const y = document.getElementById('year').value;
            if(!f || y.length !== 4) return alert("Valid FIR and 4-digit Year required");

            document.getElementById('stationList').classList.add('hidden');
            document.getElementById('detailView').classList.add('hidden');

            try {
                const res = await fetch(`${API}?action=search&fir=${f}&year=${y}&user=${userData.name}&mobile=${userData.mobile}`);
                matches = await res.json();
                if(matches.length === 0) alert("No Data Found");
                else if(matches.length === 1) showFinal(0);
                else showOptions();
            } catch(e) { alert("Search failed"); }
        }

        function showOptions() {
            const list = document.getElementById('stationList');
            list.innerHTML = "";
            matches.forEach((m, i) => {
                const b = document.createElement('button');
                b.className = "w-full bg-slate-800 p-5 rounded-2xl text-left border border-slate-700 flex justify-between items-center";
                b.innerHTML = `<span class="font-bold">${m.station}</span><span class="text-indigo-400 text-xs">SELECT</span>`;
                b.onclick = () => showFinal(i);
                list.appendChild(b);
            });
            list.classList.remove('hidden');
        }

        function showFinal(i) {
            const data = matches[i];
            document.getElementById('stationList').classList.add('hidden');
            document.getElementById('rpDisplay').innerText = data.rpNo;
            document.getElementById('descDisplay').innerText = data.description;
            document.getElementById('detailView').classList.remove('hidden');
        }
    </script>
</body>
</html>
