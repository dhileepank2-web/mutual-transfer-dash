<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Property Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Confidentiality Protections */
        body { 
            -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
            background: #020617; font-family: sans-serif;
        }
        .no-copy { pointer-events: none; }
        
        /* High-End Mobile UI */
        .glass-card { background: rgba(255, 255, 255, 0.98); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .station-item { border: 1px solid #e2e8f0; border-radius: 16px; transition: 0.2s; }
        .station-item:active { background: #f1f5f9; transform: scale(0.98); }
        
        /* Speed Loader */
        .spinner { width: 24px; height: 24px; border: 3px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-white text-2xl font-black tracking-tighter italic">SECURE ASSET SEARCH</h1>
            <div class="h-1 w-12 bg-indigo-500 mx-auto mt-1 rounded-full"></div>
        </div>

        <div class="glass-card p-6 mb-6">
            <div class="flex gap-3 mb-4">
                <div class="flex-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-1">FIR NUMBER</label>
                    <input type="number" id="fir" inputmode="numeric" placeholder="000" class="w-full p-4 bg-slate-50 rounded-xl text-xl font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="w-1/3">
                    <label class="text-[10px] font-bold text-slate-400 ml-1">YEAR</label>
                    <input type="number" id="year" inputmode="numeric" placeholder="2026" class="w-full p-4 bg-slate-50 rounded-xl text-xl font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <button onclick="search()" id="btn" class="w-full bg-indigo-600 text-white font-bold py-5 rounded-xl shadow-xl active:bg-indigo-800 flex items-center justify-center gap-3">
                <span id="btnTxt">SEARCH DATABASE</span>
                <div id="loading" class="hidden spinner"></div>
            </button>
        </div>

        <div id="stationList" class="hidden space-y-2 mb-6 animate-in fade-in slide-in-from-bottom-4">
            <p class="text-indigo-300 text-[10px] font-bold ml-1 uppercase">Select Police Station</p>
        </div>

        <div id="detailView" class="hidden glass-card p-6 border-l-8 border-indigo-600 animate-in fade-in zoom-in-95">
            <div class="mb-6">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">RP Number</p>
                <h2 id="rpText" class="text-4xl font-black text-slate-900 leading-none"></h2>
                <p id="stationText" class="text-indigo-600 text-xs font-bold mt-1"></p>
            </div>
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Description of Properties</p>
                <p id="descText" class="text-slate-700 text-sm leading-relaxed font-medium"></p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbx6yzarKvzGc_1GtwJZ1ltV0inwxCU6l0zs1STJQlNYFSR1H0d4F7IwqrrrY8tZOA0KBA/exec";
        let matches = [];

        async function search() {
            const f = document.getElementById('fir').value;
            const y = document.getElementById('year').value;
            if(!f || !y) return;

            // Reset UI
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('btnTxt').innerText = "FETCHING...";
            document.getElementById('stationList').classList.add('hidden');
            document.getElementById('detailView').classList.add('hidden');

            try {
                const res = await fetch(`${API}?fir=${f}&year=${y}`);
                matches = await res.json();

                if(matches.length === 0) {
                    alert("No Record Found");
                } 
                else if(matches.length === 1) {
                    // Logic: Auto-show if single result
                    renderDetails(0);
                } 
                else {
                    // Logic: Show station list if multiple matches
                    renderList();
                }
            } catch(e) {
                alert("Connection Error");
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('btnTxt').innerText = "SEARCH DATABASE";
            }
        }

        function renderList() {
            const list = document.getElementById('stationList');
            list.innerHTML = `<p class="text-indigo-300 text-[10px] font-bold ml-1 uppercase">Multiple Stations Found:</p>`;
            matches.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 station-item flex justify-between items-center cursor-pointer shadow-sm";
                div.innerHTML = `<span class="font-bold text-slate-700">${item.station}</span><span class="text-indigo-500 font-bold text-xs">VIEW â†’</span>`;
                div.onclick = () => renderDetails(i);
                list.appendChild(div);
            });
            list.classList.remove('hidden');
        }

        function renderDetails(index) {
            const data = matches[index];
            document.getElementById('stationList').classList.add('hidden');
            document.getElementById('rpText').innerText = data.rpNo;
            document.getElementById('stationText').innerText = "Police Station: " + data.station;
            document.getElementById('descText').innerText = data.description;
            document.getElementById('detailView').classList.remove('hidden');
            document.getElementById('detailView').scrollIntoView({ behavior: 'smooth' });
        }

        // Prevent Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
