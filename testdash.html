<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mutual Hub | Analytics Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f4f7fa;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --match-2way: #2563eb;
            --match-3way: #7c3aed;
        }

        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text-main); }

        /* --- Global Loader --- */
        #globalLoader {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.98);
            z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        /* --- Stats Row --- */
        .stat-container {
            background: white; border-radius: 24px; border: 1px solid var(--border);
            padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }
        .stat-box { text-align: center; border-right: 1px solid var(--border); }
        .stat-box:last-child { border-right: none; }
        .stat-label { font-size: 0.72rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 1.8rem; font-weight: 800; display: block; line-height: 1.2; }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card {
            background: #fff; padding: 40px; border-radius: 32px; width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); border: 1px solid var(--border);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top: 0; z-index: 1060;
        }

        .table-wrapper { background: var(--surface); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        .row-identity { background-color: #f0f7ff !important; border-left: 5px solid var(--primary) !important; }
        .badge-status { padding: 6px 14px; border-radius: 10px; font-weight: 800; font-size: 0.65rem; text-transform: uppercase; color: white; }
        .s-match { background: var(--match-2way); }
        .s-3way { background: var(--match-3way); }
        .s-pending { background: #f1f5f9; color: var(--text-muted); }

        .filter-control { height: 52px; border-radius: 14px; border: 1px solid var(--border); font-weight: 600; }
        .btn-unlock { background: var(--primary); color: white !important; border-radius: 12px; padding: 8px 16px; border: none; font-weight: 700; }

        @media (max-width: 768px) { .stat-box { border-right: none; border-bottom: 1px solid var(--border); padding: 10px 0; } }
    </style>
</head>

<body>

<div id="globalLoader">
    <div class="spinner-border text-primary" style="width: 2.5rem; height: 2.5rem;"></div>
    <h6 class="mt-4 font-weight-bold">Analyzing Global Requests...</h6>
</div>

<div id="loginOverlay" style="display:none;">
    <div class="login-card text-center">
        <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-4 shadow-lg"><i class="fas fa-lock fa-2x"></i></div>
        <h3 class="font-weight-bold">Member Access</h3>
        <p class="text-muted small mb-4">Verification required to view contact details.</p>
        <input id="loginPhone" type="tel" maxlength="10" class="form-control text-center font-weight-bold mb-3" style="height:64px; font-size:1.8rem; border-radius:18px;" placeholder="10 Digit Number">
        <div id="loginError" class="text-danger font-weight-bold small mb-3" style="display:none;">Number not registered.</div>
        <button class="btn btn-primary btn-block py-3 font-weight-bold rounded-18" onclick="handleLogin()">Unlock Dashboard</button>
        
        <div id="regSection" class="mt-4 border-top pt-3" style="display:none;">
            <p class="text-muted small mb-3">Join the hub to find your match.</p>
            <a href="https://dhileepank2-web.github.io/mutual-transfer-dash/Registration.html" class="btn btn-success btn-block py-3 font-weight-bold rounded-18">
                <i class="fas fa-user-plus mr-2"></i>Register Now
            </a>
        </div>
    </div>
</div>

<div id="dashboardUI">
    <header class="glass-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h5 class="font-weight-bold mb-0"><i class="fas fa-sync-alt text-primary mr-2"></i>Mutual Hub</h5>
            <div class="bg-white border px-3 py-2 rounded-xl d-flex align-items-center shadow-sm">
                <small class="font-weight-bold mr-3" id="lblUserPhone">---</small>
                <i class="fas fa-power-off text-danger cursor-pointer" onclick="clearIdentity()"></i>
            </div>
        </div>
    </header>

    <div class="container mt-4 pb-5">
        <div class="stat-container">
            <div class="row">
                <div class="col-md-4 stat-box"><span class="stat-label">Total Requests</span><span class="stat-value" id="statTotal">0</span></div>
                <div class="col-md-4 stat-box"><span class="stat-label">Matches Found</span><span class="stat-value text-primary" id="statMatched">0</span></div>
                <div class="col-md-4 stat-box"><span class="stat-label">Success Rate</span><span class="stat-value text-success" id="statRate">0%</span></div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-24 border mb-4 shadow-sm">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-3"><label class="small font-weight-bold text-muted">DESIGNATION</label><input id="inpSearch" class="form-control filter-control" placeholder="Search..." oninput="renderTable()"></div>
                <div class="col-lg-3 col-md-6 mb-3"><label class="small font-weight-bold text-muted">FROM DISTRICT</label><select id="selFrom" class="form-control filter-control" onchange="renderTable()"><option value="all">All</option></select></div>
                <div class="col-lg-3 col-md-6 mb-3"><label class="small font-weight-bold text-muted">TO DISTRICT</label><select id="selTo" class="form-control filter-control" onchange="renderTable()"><option value="all">All</option></select></div>
                <div class="col-lg-3 col-md-6 mb-3 d-flex align-items-end"><button id="btnMatches" class="btn btn-outline-primary font-weight-bold rounded-14 w-100" style="height:52px" onclick="toggleMatches()">Potential Matches</button></div>
            </div>
        </div>

        <div class="table-wrapper">
            <div class="table-responsive">
                <table class="table m-0">
                    <thead class="bg-light">
                        <tr>
                            <th>Listing</th>
                            <th>Current</th>
                            <th>Target</th>
                            <th>Status</th>
                            <th class="text-center">Connect</th>
                        </tr>
                    </thead>
                    <tbody id="mainTbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalContact" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 p-4 rounded-24 shadow-lg text-center">
            <h2 id="resName" class="font-weight-bold">---</h2>
            <div class="bg-light p-4 rounded-24 my-3 border"><h1 class="text-dark font-weight-bold mb-0" id="resPhone">---</h1></div>
            <div class="row">
                <div class="col-6"><a id="callLink" class="btn btn-primary btn-block py-3 font-weight-bold rounded-15"><i class="fas fa-phone mr-2"></i>Call</a></div>
                <div class="col-6"><a id="waLink" target="_blank" class="btn btn-success btn-block py-3 font-weight-bold rounded-15"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    const API = "https://script.google.com/macros/s/AKfycbwEDsxnfueDEQROnUckRjcPX3E5ph47xe0WqHTA5uc_2bIRz-oJl__SmuDpLBTFBv9ZVw/exec";
    let MASTER_DATA = [], FILTER_MATCHES = false;
    let MY_PHONE = localStorage.getItem("userPhone");

    $(document).ready(() => loadData());

    function loadData() {
        $("#globalLoader").show();
        fetch(`${API}?action=getDashboardData`)
        .then(r => r.json())
        .then(data => {
            MASTER_DATA = data || [];
            updateStats(MASTER_DATA);
            buildFilters();
            
            if(MY_PHONE) {
                const user = MASTER_DATA.find(x => String(x.phone) === String(MY_PHONE));
                if(user) enterDashboard(MY_PHONE);
                else { localStorage.removeItem("userPhone"); $('#loginOverlay').fadeIn(); }
            } else {
                $('#loginOverlay').fadeIn();
            }
            
            renderTable();
            $("#globalLoader").fadeOut();
        });
    }

    function handleLogin() {
        const val = $('#loginPhone').val();
        const user = MASTER_DATA.find(x => String(x.phone) === String(val));
        if(user) {
            localStorage.setItem("userPhone", val);
            MY_PHONE = val;
            enterDashboard(val);
        } else {
            $('#loginError, #regSection').fadeIn();
        }
    }

    function enterDashboard(phone) {
        $('#loginOverlay').fadeOut();
        $('#lblUserPhone').text(phone.slice(0,2) + '****' + phone.slice(8));
        renderTable();
    }

    function updateStats(data) {
        const total = data.length;
        const matched = data.filter(r => r.MATCH_STATUS.toUpperCase().includes("MATCH")).length;
        $('#statTotal').text(total);
        $('#statMatched').text(matched);
        $('#statRate').text(total > 0 ? Math.round((matched/total)*100)+'%' : '0%');
    }

    function buildFilters() {
        const fromSet = [...new Set(MASTER_DATA.map(x => x['Working District']))].sort();
        const toSet = [...new Set(MASTER_DATA.map(x => x['Willing District']))].sort();
        fromSet.forEach(d => $('#selFrom').append(`<option value="${d}">${d}</option>`));
        toSet.forEach(d => $('#selTo').append(`<option value="${d}">${d}</option>`));
    }

    function renderTable() {
        const query = $('#inpSearch').val().toLowerCase();
        const from = $('#selFrom').val();
        const to = $('#selTo').val();
        const me = MASTER_DATA.find(x => String(x.phone) === String(MY_PHONE));

        const filtered = MASTER_DATA.filter(r => {
            const basic = r['Your Designation'].toLowerCase().includes(query) && (from === 'all' || r['Working District'] === from) && (to === 'all' || r['Willing District'] === to);
            if (FILTER_MATCHES && me) {
                return basic && ((r['Working District'] === me['Willing District'] && r['Willing District'] === me['Working District']) || (r.MATCH_STATUS.includes("3-WAY") && (r['Working District'] === me['Willing District'] || r['Willing District'] === me['Working District'])) || (String(r.phone) === String(MY_PHONE)));
            }
            return basic;
        });

        const tbody = $('#mainTbody').empty();
        filtered.forEach(row => {
            const isMe = String(row.phone) === String(MY_PHONE);
            const hasMatch = row.MATCH_STATUS.toUpperCase().includes("MATCH");
            let sClass = "s-pending", sLabel = "Pending";
            if(row.MATCH_STATUS.includes("3-WAY")) { sClass="s-3way"; sLabel="3-Way Match"; }
            else if(hasMatch) { sClass="s-match"; sLabel="2-Way Match"; }

            tbody.append(`<tr class="${isMe ? 'row-identity' : ''}">
                <td><div class="font-weight-bold">${row['Your Designation']}</div></td>
                <td>${row['Working District']}</td>
                <td>${row['Willing District']}</td>
                <td><span class="badge-status ${sClass}">${sLabel}</span></td>
                <td class="text-center"><button class="btn btn-unlock" ${!hasMatch ? 'disabled' : ''} onclick="unlockRow(${row.id}, ${hasMatch})"><i class="fas ${hasMatch ? 'fa-lock-open' : 'fa-lock'}"></i></button></td>
            </tr>`);
        });
    }

    async function unlockRow(id, active) {
        if(!active) return;
        $("#globalLoader").fadeIn();
        try {
            const res = await fetch(API, { method: "POST", body: JSON.stringify({ rowId: id, userPhone: MY_PHONE }) });
            const data = await res.json();
            $("#globalLoader").fadeOut();
            if(data.error) alert(data.error);
            else { $('#resName').text(data.name); $('#resPhone').text(data.contact); $('#callLink').attr("href", "tel:" + data.contact); $('#waLink').attr("href", "https://wa.me/91" + data.contact); $('#modalContact').modal('show'); }
        } catch(e) { $("#globalLoader").fadeOut(); }
    }

    function toggleMatches() { FILTER_MATCHES = !FILTER_MATCHES; $('#btnMatches').toggleClass('btn-primary text-white'); renderTable(); }
    function clearIdentity() { localStorage.removeItem("userPhone"); location.reload(); }
</script>
</body>
</html>
