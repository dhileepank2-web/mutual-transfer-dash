<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Test Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Overview</h2>
            <p>Welcome to the Test Dashboard. Here you can manage your tests effectively.</p>
        </section>
        <section>
            <h2>Test Results</h2>
            <table>
                <tr>
                    <th>Test Name</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
                <!-- Sample Data -->
                <tr>
                    <td>Test 1</td>
                    <td>Passed</td>
                    <td>2026-02-24</td>
                </tr>
                <tr>
                    <td>Test 2</td>
                    <td>Failed</td>
                    <td>2026-02-24</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Test Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
